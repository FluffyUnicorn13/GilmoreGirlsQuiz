<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilmore Girls Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz-page">
  <div class="quiz-container">

    <!-- QUESTION AREA -->
    <div id="question-area">
      <h2 id="question-text"></h2>
      <div id="choices-container"></div>
      <p id="feedback"></p>
      <button id="next-btn" disabled>Next</button>
      <button id="quit-btn">Quit Quiz</button>
    </div>

    <!-- QUOTE AREA -->
    <div id="quote-area" class="hidden">
      <p id="quote-text"></p>
      <img id="quote-image" src="" alt="Gilmore Girls quote">
      <button id="quote-next-btn">Next Question</button>
    </div>
    
  </div>

  <!-- RESULTS -->
<div id="results" class="hidden">
  <h2>Quiz Results</h2>
  <p id="score-text"></p>
  <button id="download-btn">Download Results</button>
  <button onclick="window.location.href='index.html'">Restart</button>
</div>


  <script src="script.js"></script>
</body>
</html>
