<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilmore Girls Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz-page">

  <div class="quiz-container">
    <!-- Question Area -->
    <div id="question-area" class="screen pastel-peach">
      <p id="question-text"></p>

      <button id="choice1" class="choice-btn"></button>
      <button id="choice2" class="choice-btn"></button>
      <button id="choice3" class="choice-btn"></button>
      <button id="choice4" class="choice-btn"></button>

      <button id="next-btn" style="display:none;">Next</button>
    </div>

    <!-- Quote Area -->
    <div id="quote-area" class="screen pastel-lavender" style="display:none;">
      <p id="quote-text"></p>
      <img id="quote-image" src="" alt="Quote image">
      <button id="quote-next-btn">Next</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
