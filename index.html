<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilmore Girls Quiz - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  
  <!-- Semi-transparent overlay -->
  <div class="overlay"></div>

  <!-- Login content -->
  <div class="login-container">
    <h1>Welcome to Stars Hollow!</h1>
    <p class="quote">
      “I can’t stop drinking the coffee. If I stop drinking the coffee, I stop doing the standing and the walking and the words putting-into-sentence doing.” – Lorelai Gilmore
    </p>

    <img src="images/LukesDiner.jpg" alt="Luke's Diner Coffee Cup" class="coffee-cup">

    <form id="loginForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <button type="submit">Start Quiz</button>
    </form>
  </div>

  <script>
    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value;

  console.debug('Start Quiz clicked, firstName:', firstName);

      // Save values for later use
  localStorage.setItem("firstName", firstName);

      // Redirect to quiz page
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
